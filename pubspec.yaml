name: simple_note
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  rxdart: 0.26.0
  eva_icons_flutter: ^3.0.0
  get: ^4.1.1
  path_provider: ^2.0.1
  hive: ^2.0.1
  hive_flutter: ^1.0.0
  window_size:
    git:
      url: git://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size
  url_launcher: ^6.0.2
  uuid: ^3.0.1
  bot_toast: ^4.0.0+1
  intl: ^0.17.0
  cached_network_image: ^3.0.0-nullsafety
  connectivity_plus: ^1.0.0
  auto_size_text: ^3.0.0-nullsafety.0
  #rich text editor
  #flutter_quill: ^1.1.5
  flutter_quill:
    path: custom_lib/flutter-quill/
  file_selector: ^0.8.2
  file_selector_linux: ^0.0.2
  file_selector_windows: ^0.0.2
  
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.0.0
  build_runner: ^1.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: GoogleSans-Regular
      fonts:
        - asset: assets/fonts/GoogleSans-Regular.ttf
    - family: GoogleSans-Medium
      fonts:
        - asset: assets/fonts/GoogleSans-Medium.ttf
    - family: GoogleSans-Bold
      fonts:
        - asset: assets/fonts/GoogleSans-Bold.ttf
    - family: GoogleSans-Italic
      fonts:
        - asset: assets/fonts/GoogleSans-Italic.ttf
    - family: GoogleSans-Bold-Italic
      fonts:
        - asset: assets/fonts/GoogleSans-BoldItalic.ttf